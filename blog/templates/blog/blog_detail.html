{% extends "base.html" %} {% block title %}{{ post.title }} - Blog{% endblock %}
{% block content %}
<section class="container py-5">
  <h1 class="mb-3">{{ post.title }}</h1>
  <p class="text-muted">{{ post.created_at|date:"F j, Y" }}</p>
  <article class="mt-4 fs-5">{{ post.content|linebreaks }}</article>
</section>
{% endblock %}
